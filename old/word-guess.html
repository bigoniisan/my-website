<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <title>Document</title>
</head>
<body>
    <header>
        🔥🔥🔥🔥🔥🔥🔥
    </header>
    <nav>
        <ul id="nav-bar-list">
            <li class="nav-bar-list-item">
                <a href="nav-homepage" class="nav-bar-list-item-link">Homepage</a>
            </li>
            <li class="nav-bar-list-item">
                <a href="nav-page-1" class="nav-bar-list-item-link">Page 1</a>
            </li>
            <li class="nav-bar-list-item">
                <a href="nav-page-2" class="nav-bar-list-item-link">Page 2</a>
            </li>
        </ul>
    </nav>
    <main>
        <div id="game-box">
            <button id="button-start-game" >Start Game</button>
            <form action="" id="form-input-items">
                <input id="input-field" type="text" >
                <input id="input-submit" type="submit" value="Submit">
            </form>
        </div>
    </main>
    <footer>
        🍌🍌🍌🍌🍌🍌🍌
    </footer>


    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
